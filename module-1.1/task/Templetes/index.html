{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>
  <body>
    <h1 class="lal_bg">This is Rendered Home!</h1>
    <p>Welcome to Home Page</p>
    <img src="{% static "images/download.jpg" %}" alt="" srcset="">
    {{names}}
    {% with count=0 %}
    {% for name in names %}
      {% if name == 'Omri' %}
        <p>{{name}}</p>
      {% endif %}
      {{ count|add:1 }}
    {% endfor %}
    {{count}}
    {% endwith %}
  </body>
</html>
